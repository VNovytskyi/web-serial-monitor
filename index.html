<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial monitor</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript" src="index.js"></script>
</head>
<body class="user-select-none">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title d-flex justify-content-center">Port configuration</h4>
      </div>
      <div class="card-body">
       
        <label for="inputSerialSpeed" class="form-label">Baud rate</label>
        <div class="input-group mb-3">
          <input id="inputSerialSpeed" type="text" class="form-control" aria-label="Text input with dropdown button" value="115200">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Basics</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <div id="serialSpeedValues" class="overflow-auto" style="height: 200px;">
              <li><a class="dropdown-item">1200</a></li>
              <li><a class="dropdown-item">2400</a></li>
              <li><a class="dropdown-item">4800</a></li>
              <li><a class="dropdown-item"><b>9600</b></a></li>
              <li><a class="dropdown-item">19200</a></li>
              <li><a class="dropdown-item">38400</a></li>
              <li><a class="dropdown-item">57600</a></li>
              <li><a class="dropdown-item">74880</a></li>
              <li><a class="dropdown-item"><b>115200</b></a></li>
              <li><a class="dropdown-item">230400</a></li>
              <li><a class="dropdown-item">250000</a></li>
              <li><a class="dropdown-item">500000</a></li>
              <li><a class="dropdown-item"><b>1000000</b></a></li>
              <li><a class="dropdown-item">2000000</a></li>
            </div>
          </ul>
        </div>

        <label for="inputSerialDataBits" class="form-label">Data bits</label>
        <select id="inputSerialDataBits" class="form-select" aria-label="Default select example">
          <option value="7">7</option>
          <option selected value="8">8</option>
        </select>

        <div class="form-check mt-3">
          <input id="flowControlUse" class="form-check-input" type="checkbox">
          <label class="form-check-label" for="flowControlUse">
            Hardware flow control
          </label>
        </div>

        <label class="form-check-label mt-2" for="">Parity</label>
        <div class="ms-2">
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="parityOption" id="noneParity" value="none" checked>
            <label class="form-check-label" for="noneParity">none</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="parityOption" id="oddParity" value="odd">
            <label class="form-check-label" for="oddParity">odd</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="parityOption" id="evenParity" value="even">
            <label class="form-check-label" for="evenParity">even</label>
          </div>
        </div>

        <label class="form-check-label mt-2" for="">Stop bits</label>
        <div class="ms-2">
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="stopBitsOption" id="stopBits1" value="1" checked>
            <label class="form-check-label" for="stopBits1">1</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="stopBitsOption" id="stopBits2" value="2">
            <label class="form-check-label" for="stopBits2">2</label>
          </div>
        </div>

        <label class="form-check-label mt-2" for="inputBufferSize">Buffer size</label>
        <select id="inputBufferSize" class="form-select" aria-label="Default select example">
          <option selected>256</option>
          <option>512</option>
          <option>1024</option>
          <option>2048</option>
          <option>4096</option>
          <option>8192</option>
        </select>

        <button id="requestPortsButton" class="btn btn-primary mt-3 w-100">Select port</button>
      </div>
    </div>

  </div>
</body>
</html>
